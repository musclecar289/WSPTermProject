<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add Album</title>
    </h:head>
    <h:body>
        <h:form id="addAlbumForm">  
            <h3>Add Album</h3>
            <h:panelGrid columns="3">
                Album Title:
                <h:inputText id="addTitle" value="#{addAlbumBean.title}"/>
                <h:message for="addTitle" 
                           errorStyle="color: red" infoStyle="color: green" />
                Album Artist:
                <h:inputText id="addArtist" value="#{addAlbumBean.artist}"/>
                <h:message for="addArtist" 
                           errorStyle="color: red" infoStyle="color: green" />
                Release Year:
                <h:inputText id="addReleaseYear" value="#{addAlbumBean.releaseYear}"/>
                <h:message for="addReleaseYear" 
                           errorStyle="color: red" infoStyle="color: green" />
                Genre:
                <h:inputText id="addGenre" value="#{addAlbumBean.genre}"/>
                <h:message for="addGenre" 
                           errorStyle="color: red" infoStyle="color: green" />
                Number of Tracks:
                <h:inputText id="addNumberOfTracks" value="#{addAlbumBean.numberOfTracks}"/>
                <h:message for="addNumberOfTracks" 
                           errorStyle="color: red" infoStyle="color: green" />
                Number of Discs:
                <h:inputText id="addNumberOfDiscs" value="#{addAlbumBean.numberOfDiscs}"/>
                <h:message for="addNumberOfDiscs" 
                           errorStyle="color: red" infoStyle="color: green" />
                Album Count:
                <h:inputText id="addAlbumCount" value="#{addAlbumBean.albumCount}"/>
                <h:message for="addAlbumCount" 
                           errorStyle="color: red" infoStyle="color: green" />
                <h:commandButton id="addAlbum" value="Add Album" action="#{addAlbumBean.insertAlbum()}"/>
                <h:message for="addAlbum" 
                           errorStyle="color: red" infoStyle="color: green" />
            </h:panelGrid>
        </h:form>
        <h:link value = "Edit Collection" outcome="/customerFolder/editcollection" /><br />
    </h:body>
</html>
